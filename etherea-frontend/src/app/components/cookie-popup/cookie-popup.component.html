<!-- Bannière de consentement -->
<div class="cookie-banner" *ngIf="showBanner">
  <p>
    Nous utilisons des cookies pour améliorer votre expérience. Vous pouvez
    accepter, refuser ou personnaliser vos choix.
  </p>

  <div class="button-group">
    <button class="accept" (click)="acceptAll()">Accepter</button>
    <button class="reject" (click)="rejectAll()">Refuser</button>
    <button class="customize" (click)="openCustomization()">
      Personnaliser
    </button>
  </div>
</div>

<!-- Modal pour la personnalisation des cookies -->
<div class="modal" *ngIf="showCustomization">
  <div class="modal-content">
    <h3>Personnalisation des cookies</h3>
    <form>
      <label *ngFor="let cookie of cookieChoices">
        <input
          type="checkbox"
          [(ngModel)]="cookie.accepted"
          name="{{ cookie.cookieName }}"
        />
        {{ cookie.cookieName }}
      </label>
    </form>

    <div class="modal-buttons">
      <button (click)="saveCustomChoices()">Enregistrer</button>
      <button (click)="closeCustomization()">Annuler</button>
    </div>
  </div>
</div>
