<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-10 col-12">
      <h2 class="text-center text-dark mt-5">Connexion</h2>
      <div class="card my-5 rounded">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <form
          [formGroup]="loginForm"
          class="card-body cardbody-color p-lg-5 p-md-4 p-sm-3"
          (ngSubmit)="onSubmit()"
        >
          <div class="mb-3">
            <input
              type="email"
              formControlName="username"
              class="form-control"
              id="Username"
              placeholder="Email"
            />
            <div *ngFor="let error of errorMessages.username">
              <small
                *ngIf="
                  loginForm.get('username')?.hasError(error.type) &&
                  (loginForm.get('username')?.dirty ||
                    loginForm.get('username')?.touched)
                "
                class="error-message"
              >
                {{ error.message }}
              </small>
            </div>
          </div>

          <div class="mb-4">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
            />
            <div *ngFor="let error of errorMessages.password">
              <small
                *ngIf="
                  loginForm.get('password')?.hasError(error.type) &&
                  (loginForm.get('password')?.dirty ||
                    loginForm.get('password')?.touched)
                "
                class="error-message"
              >
                {{ error.message }}
              </small>
            </div>
            <a routerLink="/forgot-password" class="forgot-password"
              >Mot de passe oubli√© ?</a
            >
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn-primary w-100"
              [disabled]="!loginForm.valid"
            >
              Connexion
            </button>
          </div>

          <div class="connect">
            <h5>
              Vous n'avez pas encore de compte?
              <a [routerLink]="'/signup'">Inscrivez-vous ici</a>
            </h5>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
