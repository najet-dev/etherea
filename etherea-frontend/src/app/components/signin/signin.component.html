<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Connexion</h2>
      <div class="card my-5 rounded">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <form
          [formGroup]="loginForm"
          class="card-body cardbody-color p-lg-5"
          (ngSubmit)="onSubmit()"
        >
          <div class="mb-3">
            <input
              type="email"
              formControlName="username"
              class="form-control"
              id="Username"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
            <div *ngFor="let error of errorMessages.username">
              <div
                *ngIf="
                  loginForm.get('username')?.hasError(error.type) &&
                  (loginForm.get('username')?.dirty ||
                    loginForm.get('username')?.touched)
                "
              >
                <small class="error-message">{{ error.message }}</small>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
            />
            <div *ngFor="let error of errorMessages.password">
              <div
                *ngIf="
                  loginForm.get('password')?.hasError(error.type) &&
                  (loginForm.get('password')?.dirty ||
                    loginForm.get('password')?.touched)
                "
              >
                <small class="error-message">{{ error.message }}</small>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn-primary"
              [disabled]="!loginForm.valid"
            >
              Connexion
            </button>
          </div>
          <div class="connect">
            <h5>
              Vous n'avez pas encore de compte?
              <a [routerLink]="'/signup'">Inscrivez-vous ici</a>
            </h5>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
