<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Connexion</h2>
      <div class="card my-5 rounded">
        <ng-container>
          <form
            [formGroup]="loginForm"
            class="card-body cardbody-color p-lg-5"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-3">
              <ng-container *ngIf="username">
                <input
                  type="text"
                  formControlName="username"
                  class="form-control"
                  id="Username"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </ng-container>
              <div *ngFor="let error of errorMessages.username">
                <ng-container
                  *ngIf="
                    loginForm.get('username')?.hasError(error.type) &&
                    (loginForm.get('username')?.dirty ||
                      loginForm.get('username')?.touched)
                  "
                >
                  <small class="error-message">{{ error.message }}</small>
                </ng-container>
              </div>
            </div>
            <div class="mb-5">
              <ng-container *ngIf="password">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  id="password"
                  placeholder="Mot de passe"
                />
              </ng-container>
              <div *ngFor="let error of errorMessages.password">
                <ng-container
                  *ngIf="
                    loginForm.get('password')?.hasError(error.type) &&
                    (loginForm.get('password')?.dirty ||
                      loginForm.get('password')?.touched)
                  "
                >
                  <small class="error-message">{{ error.message }}</small>
                </ng-container>
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!loginForm.valid"
              >
                Connexion
              </button>
            </div>
            <div class="connect">
              <h5>
                Vous n'avez pas encore de compte?
                <a [routerLink]="'/signup'">Inscrivez-vous ici</a>
              </h5>
            </div>
          </form>
        </ng-container>
      </div>
    </div>
  </div>
</div>
