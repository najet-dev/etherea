<div class="modal-container">
  <div class="modal-header">
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
  </div>

  <div class="modal-content">
    <div class="image-container">
      <img
        *ngIf="data.product.image"
        [src]="data.product.image"
        alt="Image du produit"
        class="product-image"
      />
    </div>

    <div class="text-container">
      <h2>{{ data.product.name }}</h2>
      <p
        *ngIf="
          productTypeService.isHairProduct(data.product) &&
          data.cart?.selectedVolume
        "
      >
        {{ data.cart.selectedVolume?.volume }} ml - Qté : {{ data.quantity }}
      </p>

      <p *ngIf="productTypeService.isFaceProduct(data.product)">
        Qté : {{ data.quantity }}
      </p>

      <p class="subtotal">
        Sous-total : {{ data.subTotal | number : ".2-2" }} €
      </p>

      <div class="buttons-container">
        <button class="btn-primary" (click)="goToShopping(data.product.id)">
          Continuer les achats
        </button>
        <button class="btn-primary" (click)="goToCart()">Voir le panier</button>
      </div>
    </div>
  </div>
</div>
