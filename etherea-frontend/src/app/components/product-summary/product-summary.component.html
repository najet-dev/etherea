<div class="modal-container">
  <div class="modal-header">
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
  </div>

  <div class="modal-content">
    <div class="image-container">
      <img
        *ngIf="data.product.image"
        [src]="data.product.image"
        alt="Product Image"
        class="product-image"
      />
    </div>

    <div class="text-and-buttons-container">
      <div class="text-container">
        <h2>{{ data.product.name }}</h2>
        <!-- Affichage conditionnel pour les produits de type FACE -->
        <ng-container *ngIf="data.product.type === 'FACE'; else hairProduct">
          <p>Prix de base: {{ data.product.basePrice | number : ".2-2" }} €</p>
        </ng-container>

        <!-- Affichage conditionnel pour les produits de type HAIR -->
        <ng-template #hairProduct>
          <p>Prix: {{ data.cart.selectedVolume?.price | number : ".2-2" }} €</p>
          <p>Volume : {{ data.cart.selectedVolume?.volume }}ml</p>
        </ng-template>

        <!-- Quantité, commune à tous les types de produit -->
        <p>Quantité: {{ data.quantity }}</p>
        <p>Sous-total: {{ data.subTotal | number : ".2-2" }} €</p>
      </div>

      <div class="modal-buttons">
        <button class="btn-primary" (click)="goToShopping(data.product.id)">
          Continuer les achats
        </button>
        <button class="btn-primary" (click)="goToCart()">Voir le panier</button>
      </div>
    </div>
  </div>
</div>
