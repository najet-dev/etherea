<div class="modal-container">
  <div class="modal-header">
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
  </div>

  <div class="modal-content">
    <div class="image-container">
      <img
        *ngIf="data.product && data.product.image"
        [src]="data.product.image"
        alt="Product Image"
        class="product-image"
      />
    </div>

    <div class="text-and-buttons-container">
      <div class="text-container">
        <h2>{{ data.product.name }}</h2>
        <p>{{ data.product.description }}</p>
        <p>Prix: {{ data.product.price | number : ".2-2" }}</p>
        <p>Quantit√©: {{ data.quantity }}</p>
      </div>

      <div class="modal-buttons">
        <button class="btn-primary" (click)="goToShopping(data.product.id)">
          Continuer les achats
        </button>
        <button class="btn-primary" (click)="goToCart()">Voir le panier</button>
      </div>
    </div>
  </div>
</div>
