<div class="container mt-5 py-5">
  <div class="breadcrumb">
    <a [routerLink]="'/'" class="return-link"> Accueil </a>
    <span class="current-page"> > Nos conseils</span>
  </div>

  <div class="row">
    <div class="col-12 text-center">
      <h2>Nos Conseils</h2>
      <p class="text-muted">
        Découvrez nos astuces et conseils pour prendre soin de votre peau et de
        vos cheveux naturellement.
      </p>
    </div>
  </div>

  <!-- Affichage dynamique des conseils -->
  <div class="row text-center" *ngIf="tips.length > 0; else noTips">
    <div class="col-md-4" *ngFor="let tip of tips">
      <a [routerLink]="'/tips/' + tip.id">
        <div class="advice-card shadow p-4 rounded">
          <img
            [src]="tip.image || '/assets/default.jpg'"
            class="advice-img mb-3"
            [alt]="tip.title"
          />
          <h4>{{ tip.title }}</h4>
          <p>{{ tip.description }}</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Message si aucun conseil n'est disponible -->
  <ng-template #noTips>
    <div class="text-center text-muted">Aucun conseil disponible.</div>
  </ng-template>

  <!-- Pagination avec Angular Material -->
  <div
    class="d-flex justify-content-center align-items-center gap-3 mt-3"
    *ngIf="totalPages > 1"
  >
    <!-- Flèche gauche -->
    <button
      class="btn btn-light"
      (click)="previousPage()"
      [disabled]="currentPage === 0"
    >
      <mat-icon>navigate_before</mat-icon>
    </button>

    <!-- Numéro de page -->
    <span>Page {{ currentPage + 1 }} sur {{ totalPages }}</span>

    <!-- Flèche droite -->
    <button
      class="btn btn-light"
      (click)="nextPage()"
      [disabled]="currentPage >= totalPages - 1"
    >
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</div>
