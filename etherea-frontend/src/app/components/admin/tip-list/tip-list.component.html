<div class="container mt-5">
  <div class="row mb-3 d-flex justify-content-between align-items-center">
    <div class="col-12 col-md-auto">
      <h2>Gestion des conseils</h2>
    </div>
    <div class="col-12 col-md-auto text-center text-md-end">
      <button class="btn-primary" [routerLink]="['/admin', 'add-tip']">
        Ajouter un conseil
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Titre</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tip of tips">
              <td>{{ tip.id }}</td>
              <td>{{ tip.title }}</td>
              <td>{{ tip.description }}</td>
              <td>
                <img [src]="tip.image" alt="" class="img-thumbnail" />
              </td>
              <td>{{ tip.dateCreation }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <button
                    class="btn btn-warning btn-sm custom-btn"
                    [routerLink]="['/admin', 'update-tip']"
                  >
                    Modifier
                  </button>
                  <button
                    class="btn btn-danger btn-sm custom-btn"
                    (click)="deleteTip(tip.id)"
                  >
                    Supprimer
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
        <!-- Flèche gauche -->
        <button
          class="btn btn-light"
          (click)="previousPage()"
          [disabled]="currentPage === 0"
        >
          <mat-icon>navigate_before</mat-icon>
        </button>

        <!-- Numéro de page -->
        <span>{{ currentPage + 1 }} sur {{ totalPages }}</span>

        <!-- Flèche droite -->
        <button
          class="btn btn-light"
          (click)="nextPage()"
          [disabled]="currentPage >= totalPages - 1"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
