<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-6">
      <a [routerLink]="['/admin', 'admin-tips']" class="return-link">
        &#8592; Liste des conseil
      </a>
      <h2 class="text-center">Mise Ã  jour d'un conseil</h2>

      <!-- Message de succÃ¨s -->
      <div *ngIf="successMessage" class="alert alert-success floating-alert">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="stockQuantity" class="form-label text-muted small"
            >ID</label
          >
          <input
            type="number"
            id="id"
            class="form-control"
            [(ngModel)]="updateTip.id"
            name="id"
            required
            placeholder="ID du conseil"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            id="title"
            class="form-control"
            [(ngModel)]="updateTip.title"
            name="title"
            required
            placeholder="Titre du conseil"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            id="description"
            class="form-control"
            [(ngModel)]="updateTip.description"
            name="description"
            required
            min="1"
            placeholder="Description"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            id="contenu"
            class="form-control"
            [(ngModel)]="updateTip.content"
            name="contenu"
            required
            placeholder="Contenu"
          />
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <input
              type="file"
              (change)="onFileChange($event)"
              name="type"
              required
              placeholder="Image"
            />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-primary w-100">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
