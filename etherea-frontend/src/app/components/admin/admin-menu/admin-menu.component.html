<nav class="admin-menu">
  <!-- Le bouton hamburger, qui se transforme en croix -->
  <div class="menu-toggle" (click)="toggleMenu()">
    <span *ngIf="!isMenuActive">&#9776;</span>
    <span *ngIf="isMenuActive">&times;</span>
  </div>

  <!-- Menu qui s'affiche lorsque isMenuActive est true -->
  <ul class="menu" [class.active]="isMenuActive">
    <li>
      <a routerLink="/admin/admin-dashboard" routerLinkActive="active"
        >Dashboard</a
      >
    </li>
    <li>
      <a routerLink="/admin/admin-users" routerLinkActive="active"
        >Utilisateurs</a
      >
    </li>
    <li>
      <a routerLink="/admin/admin-products" routerLinkActive="active"
        >Produits</a
      >
    </li>
    <li>
      <a routerLink="/admin/admin-volumes" routerLinkActive="active">Volumes</a>
    </li>
  </ul>
</nav>
