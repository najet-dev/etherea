<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <a [routerLink]="['/admin', 'admin-users']" class="return-link">
        &#8592; Liste des utilisateurs
      </a>
      <h2 class="text-center">Ajouter un utilisateurs</h2>
      <div *ngIf="successMessage" class="alert alert-success floating-alert">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="lastName" class="form-label">Nom</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label">Prénom</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="user.firstName"
            name="firstName"
            required
            min="1"
          />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input
            type="email"
            id="username"
            class="form-control"
            [(ngModel)]="user.username"
            name="username"
            required
            step="0.01"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            required
            step="0.01"
          />
        </div>

        <div class="mb-3">
          <label for="roles" class="form-label text-muted small">Rôle</label>
          <div class="custom-select-container">
            <select
              id="roles"
              class="form-control"
              [(ngModel)]="user.roles"
              name="roles"
              required
            >
              <option value="" disabled hidden>Choisissez un rôle</option>
              <option [value]="Role.ROLE_ADMIN">{{ Role.ROLE_ADMIN }}</option>
              <option [value]="Role.ROLE_USER">{{ Role.ROLE_USER }}</option>
            </select>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn-primary w-100">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
