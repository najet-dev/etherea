<div>
  <img
    src="/assets/bannerCream.png"
    alt="Description de l'image"
    class="img-fluid"
    style="width: 100%"
  />
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>Crèmes Naturelles</h2>
    </div>
  </div>
  <div class="row">
    <!-- Produits -->
    <div
      *ngFor="let product of products$ | async"
      class="col-md-3 d-flex align-items-stretch"
    >
      <div class="card mb-4 d-flex flex-column">
        <div class="position-relative">
          <a
            class="productDetails"
            [routerLink]="['/productDetails', product.id]"
          >
            <img
              [src]="product.image"
              class="product-image card-img-top mx-auto"
              alt="{{ product.name }}"
            />
            <div *ngIf="productTypeService.isFaceProduct(product)">
              <p class="card-text">Prix : {{ product.basePrice }} €</p>
            </div>
          </a>
        </div>

        <div class="card-body d-flex flex-column">
          <span
            class="heart-icon"
            [class.favorite]="product.isFavorite"
            (click)="handleFavoriteClick(product)"
          >
            &#x2764;
          </span>
          <a
            [routerLink]="['/productDetails', product.id]"
            class="card-description"
          >
            <p class="card-text">{{ product.name }}</p>
          </a>
          <div *ngIf="productTypeService.isFaceProduct(product)">
            <span>{{ product.basePrice | number : ".2-2" }} €</span>
            <div class="card-body d-flex flex-column">
              <span
                class="heart-icon"
                [class.favorite]="product.isFavorite"
                (click)="handleFavoriteClick(product)"
              >
                &#x2764;
              </span>
              <h5 class="card-title">{{ product.name }}</h5>
              <a
                [routerLink]="['/productDetails', product.id]"
                class="card-description"
              >
                <p class="card-text">{{ product.description }}</p>
              </a>
              <a
                [routerLink]="['/productDetails', product.id]"
                class="card-description"
              >
                <!-- <p>{{ product.price }} €</p>  -->
              </a>
            </div>
            <a
              [routerLink]="['/productDetails', product.id]"
              class="btn-primary"
            >
              Voir les détails
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
