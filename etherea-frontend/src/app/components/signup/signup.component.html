<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Inscription</h2>
      <div class="card my-5 rounded">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <form
          [formGroup]="signupForm"
          class="card-body cardbody-color p-lg-5"
          (ngSubmit)="onSubmit()"
        >
          <div class="mb-3">
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              id="lastName"
              placeholder="Nom"
            />
            <div *ngFor="let error of errorMessages.lastName">
              <div
                *ngIf="
                  signupForm.get('lastName')?.hasError(error.type) &&
                  (signupForm.get('lastName')?.dirty ||
                    signupForm.get('lastName')?.touched)
                "
              >
                <small class="error-message">{{ error.message }}</small>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              id="firstName"
              placeholder="Prénom"
            />
            <div *ngFor="let error of errorMessages.firstName">
              <div
                *ngIf="
                  signupForm.get('firstName')?.hasError(error.type) &&
                  (signupForm.get('firstName')?.dirty ||
                    signupForm.get('firstName')?.touched)
                "
              >
                <small class="error-message">{{ error.message }}</small>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <input
              type="email"
              formControlName="username"
              class="form-control"
              id="username"
              placeholder="Email"
            />
            <div *ngFor="let error of errorMessages.username">
              <div
                *ngIf="
                  signupForm.get('username')?.hasError(error.type) &&
                  (signupForm.get('username')?.dirty ||
                    signupForm.get('username')?.touched)
                "
              >
                <small class="error-message">{{ error.message }}</small>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
            />
            <div *ngFor="let error of errorMessages.password">
              <div
                *ngIf="
                  signupForm.get('password')?.hasError(error.type) &&
                  (signupForm.get('password')?.dirty ||
                    signupForm.get('password')?.touched)
                "
              >
                <small class="error-message">{{ error.message }}</small>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn-primary"
              [disabled]="!signupForm.valid"
            >
              S'inscrire
            </button>
          </div>
          <div class="connect">
            <h5>
              Vous avez déjà un compte?
              <a [routerLink]="'/signin'">Connectez-vous ici</a>
            </h5>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
