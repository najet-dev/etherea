<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />

    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="user.firstName"
          required
          minlength="3"
          maxlength="30"
          #firstName="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && firstName.errors }"
        />
        <div class="invalid-feedback" *ngIf="firstName.errors && f.submitted">
          <div *ngIf="firstName.errors['required']">First Name is required</div>
          <div *ngIf="firstName.errors['minlength']">
            First Name must be at least 3 characters
          </div>
          <div *ngIf="firstName.errors['maxlength']">
            First Name must be at most 30 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="user.lastName"
          required
          minlength="3"
          maxlength="30"
          #lastName="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && lastName.errors }"
        />
        <div class="invalid-feedback" *ngIf="lastName.errors && f.submitted">
          <div *ngIf="lastName.errors['required']">Last Name is required</div>
          <div *ngIf="lastName.errors['minlength']">
            Last Name must be at least 3 characters
          </div>
          <div *ngIf="lastName.errors['maxlength']">
            Last Name must be at most 30 characters
          </div>
        </div>
      </div>

      <!-- ... (other fields and validation) ... -->

      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
