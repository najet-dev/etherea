<div
  *ngIf="loading"
  class="d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>

<div *ngIf="commandItems.length > 0" class="container py-5">
  <h2 class="text-center mb-4">Détails de ma commande</h2>

  <div *ngFor="let item of commandItems" class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ item.productName }}</h5>
      <p class="card-text">
        <strong>Prix :</strong>
        {{ item.unitPrice | currency : "EUR" : "symbol" : "1.2-2" }}
      </p>
      <p class="card-text">
        <strong>Total :</strong>
        {{ item.totalPrice | currency : "EUR" : "symbol" : "1.2-2" }}
      </p>
    </div>
  </div>
</div>

<div *ngIf="commandItems.length === 0" class="text-center py-5">
  <p class="fs-4">Aucun produit trouvé pour cette commande.</p>
</div>
