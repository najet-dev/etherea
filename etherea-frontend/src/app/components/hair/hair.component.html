<div>
  <img
    src="/assets/bannerHair.png"
    alt="Description de l'image"
    class="img-fluid"
    style="width: 100%"
  />
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>Produits pour les cheveux</h2>
    </div>
  </div>

  <div class="row">
    <div
      *ngFor="let product of products$ | async"
      class="col-md-3 d-flex align-items-stretch"
    >
      <div class="card mb-4 d-flex flex-column">
        <div class="position-relative">
          <a
            class="productDetails"
            [routerLink]="['/productDetails', product.id]"
          >
            <img
              [src]="product.image"
              class="product-image card-img-top mx-auto"
              alt="{{ product.name }}"
            />
          </a>
        </div>

        <div class="card-body d-flex flex-column">
          <span
            class="heart-icon"
            [class.favorite]="product.isFavorite"
            (click)="handleFavoriteClick(product)"
          >
            &#x2764;
          </span>

          <h5 class="card-title">{{ product.name }}</h5>

          <div
            *ngIf="
              productTypeService.isHairProduct(product) &&
              product.volumes.length > 0
            "
          >
            <p class="card-text">
              {{ product.volumes[0].volume }} ml -
              {{ product.volumes[0].price }} €
            </p>
          </div>

          <a [routerLink]="['/productDetails', product.id]" class="btn-primary">
            Voir les détails
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
