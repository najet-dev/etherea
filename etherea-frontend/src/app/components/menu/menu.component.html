<!-- Main Menu -->
<nav class="navbar navbar-expand-md navbar-light bg-light main-menu">
  <div class="container">
    <!-- Burger Menu Button -->
    <div class="burger-menu">
      <span
        *ngIf="isBurgerIconVisible"
        class="burger-icon"
        (click)="toggleBurgerMenu()"
        >&#9776;</span
      >
    </div>

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img class="logo" src="/assets/logo.png" alt="banner" />
    </a>

    <!-- Search Form -->
    <form class="form-inline my-2 my-lg-0 mx-auto custom-search-form">
      <div class="input-group">
        <!-- Wrap input and button in an input group -->
        <input
          class="form-control rounded-search-input"
          type="search"
          placeholder="Rechercher un produit"
          aria-label="Search"
        />
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
    </form>

    <div class="icons-container">
      <mat-icon class="icon">account_circle</mat-icon>
      <mat-icon class="icon">favorite</mat-icon>
      <mat-icon class="icon" [routerLink]="'/cart'">shopping_cart</mat-icon>
    </div>
  </div>
</nav>

<!-- Sub Menu -->
<nav class="navbar navbar-expand-md navbar-light bg-light sub-menu">
  <div class="container">
    <div
      class="collapse navbar-collapse"
      id="navbar"
      [ngClass]="{ show: isBurgerMenuOpen }"
    >
      <li class="nav-item close-icon" (click)="toggleBurgerMenu()">
        <span>&#10006;</span>
      </li>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/new'"
            [ngClass]="{ active: isCurrentRoute('/new') }"
            >Nouveautés</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/cream'"
            [ngClass]="{ active: isCurrentRoute('/cream') }"
            >Crèmes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/hair'"
            [ngClass]="{ active: isCurrentRoute('/hair') }"
            >Cheveux</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/contact'"
            [ngClass]="{ active: isCurrentRoute('/contact') }"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Mobile Search Bar -->
<div class="search-bar d-block d-md-none">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form class="form-inline mb-4 mx-auto">
          <div class="input-group">
            <!-- Wrap input and button in an input group -->
            <input
              class="form-control"
              type="search"
              placeholder="Rechercher un produit..."
              aria-label="Search"
            />
            <div class="input-group-append">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
